<!DOCTYPE html>
<html lang="en">

<head>
    <title>登录</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="../css/mystyle.css" rel="stylesheet" type="text/css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


</head>

<body>
<div class="outmostlayer">
    <div class="loginindex" align="center">
        <div class="loginname" font="宋体" >
        <h2 class="text-center" color="#F3F3F4">欢迎登录</h2>
            </div>
        <div class="loginname" font="宋体" align="left">
           用户名 <input type="text" class="form-control" align="left" aria-label="打打打">
        </div>
        <div class="loginname" font="宋体" align="left">
            用户密码 <input type="password" class="form-control" align="left" aria-label="打打打">
        </div>
        <button type="button" class="btn btn-info">登录</button>
        <button type="button" class="btn btn-info">注册</button>
    </div>
</div>

</body>
</html>
